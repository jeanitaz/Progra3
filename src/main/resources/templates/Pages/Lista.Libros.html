<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
LISTA LIBROS
<div class="container mt-3">
    <form th:action="@{/libros}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarLibro" class="form-control" placeholder="Buscar libros "
                   th:value="${buscarLibro}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Código</th>
            <th>Título</th>
            <th>Editorial</th>
            <th>Número de copias</th>
            <th>Precio</th>
            <th>Autor</th>
            <th>Opciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="libro: ${libros}">
            <td th:text="${libro.id}"></td>
            <td th:text="${libro.titulo}"></td>
            <td th:text="${libro.editorial}"></td>
            <td th:text="${libro.paginas}"></td>
            <td th:text="${libro.precio}"></td>
            <td th:text="${libro.autor.nombre}"></td>
            <td>
                <a th:href="@{/librosAutor/} + ${libro.id}" class="btn btn-actualizar">Libros</a>
                <a th:href="@{/editarLibro/} + ${libro.id}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminarLibro/} + ${libro.id}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioLibro}" class="btn btn-guardar">Nuevo Libro</a>
    <a th:href="@{/libros/pdf}" class="btn btn-pdf4">Lista de libros</a>
</div>
</body>
</html>
