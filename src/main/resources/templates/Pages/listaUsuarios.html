<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios - Biblioteca</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #2e7d32 !important; /* verde biblioteca */
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: white !important;
      font-weight: bold;
    }

    .table {
      background-color: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .table th {
      background-color: #a5d6a7;
      color: #1b5e20;
    }

    .btn-editar {
      background-color: #64b5f6;
      color: white;
      margin-right: 5px;
    }

    .btn-eliminar {
      background-color: #ef5350;
      color: white;
    }

    .btn-guardar {
      background-color: #2e7d32;
      color: white;
      margin-top: 20px;
    }

    .btn-danger {
      margin-top: 30px;
    }

    footer {
      background-color: #1b5e20;
      color: white;
    }
  </style>
</head>
<body>

<!--NAV-->
<nav class="navbar navbar-expand-lg p-4">
  <div class="container-fluid">
    <span class="nav-link active fs-3">📚 Lista de Usuarios</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="navbar-brand" th:href="@{/}">Inicio</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Tabla de usuarios -->
<div class="container mt-4">
  <div class="card p-4 shadow-sm">
    <table class="table table-hover">
      <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Email</th>
        <th>Username</th>
        <th>Rol</th>
        <th>Controles</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="usuario : ${usuarios}">
        <td th:text="${usuario.id}"></td>
        <td th:text="${usuario.nombre}"></td>
        <td th:text="${usuario.email}"></td>
        <td th:text="${usuario.username}"></td>
        <td th:text="${usuario.rol.nombre}"></td>
        <td>
          <a th:href="@{/editarUsuario/} + ${usuario.id}" class="btn btn-editar btn-sm">Editar</a>
          <a th:href="@{/eliminarUsuario/} + ${usuario.id}" class="btn btn-eliminar btn-sm">Eliminar</a>
        </td>
      </tr>
      </tbody>
    </table>

    <a th:href="@{/formularioUsuario}" class="btn btn-guardar">+ Nuevo Usuario</a>
  </div>
</div>

<!-- Botón de cerrar sesión -->
<form th:action="@{/logout}" method="post">
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-danger">Cerrar sesión</button>
  </div>
</form>

<!-- Footer -->
<footer class="py-4 mt-5">
  <div class="container text-center">
    <p class="h5 mb-2">Biblioteca Virtual</p>
    <p class="small">© 2025 Biblioteca. Todos los derechos reservados.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
