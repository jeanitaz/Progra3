<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>

    <title>Title</title>
</head>
<body>
LISTA LIBROS
<div class="container mt-3">
    <form th:action="@{/autores}" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="buscarLibro" class="form-control" placeholder="Buscar libros "
                   th:value="${buscarAutor}">
            <button class="btn btn-primary" type="submit">Buscar</button>
        </div>
    </form>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>CÃ³digo</th>
            <th>Nombre</th>
            <th>Nacionalidad</th>
            <th>Fecha de Nacimiento</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="autor: ${autores}">
            <td th:text="${autor.id}"></td>
            <td th:text="${autor.nombre}"></td>
            <td th:text="${autor.nacionalidad}"></td>
            <td th:text="${autor.fechaNacimiento}"></td>
            <td>
                <a th:href="@{/librosAutor/} + ${autor.id}" class="btn btn-actualizar">Libros</a>
                <a th:href="@{/editarAutor/} + ${autor.id}" class="btn btn-actualizar">Actualizar</a>
                <a th:href="@{/eliminarAutor/} + ${autor.id}" class="btn btn-eliminar">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/formularioAutor}" class="btn btn-guardar">Nuevo Libro</a>
    <a th:href="@{/autor/pdf}" class="btn btn-pdf4">Lista de productos</a>
</div>
</body>
</html>
