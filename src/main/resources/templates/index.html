<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #f0f4f8 0%, #c9e7fa 100%);
        }
        .navbar-custom {
            background: #2563eb;
            border-radius: 0 0 24px 24px;
            box-shadow: 0 4px 24px rgba(37,99,235,0.15);
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
            font-weight: 600;
            transition: color 0.2s;
        }
        .navbar-brand:hover, .nav-link:hover {
            color: #ffe082 !important;
        }
        .navbar-title {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            color: #ffe082;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom p-4 mb-4">
    <div class="container-fluid">
        <span class="navbar-title me-4">Lista de Usuarios</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto gap-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formularioLibro}">Formulario</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formularioAutor}">Lista Autor</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/formularioUsuario}">Lista Usuario</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
